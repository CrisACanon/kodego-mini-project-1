<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <style></style>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <form class="btn-user ml-3 p-3">
            <button class="btn btn-info btn-sm">Login</button>
            <button class="btn btn-danger btn-sm">SignUp</button>
          </form>
        </div>
      </div>
    </nav>
    <section id="signup">
      <div class="container-fluid">
        <form class="mx-auto mb-5">
          <h4 class="text-center">SignUp</h4>
          <div class="mb-3 mt-5">
            <label for="Inputuser1" class="form-label">Name</label>
            <input
              type="pass"
              class="form-control"
              id="Inputuser1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            >
            <input type="password" class="form-control" id="InputPassword1" />
          </div>
          <div class="mb-3">
            <label for="InputPassword1" class="form-label"
              >Confirm Password</label
            >
            >
            <input type="password" class="form-control" id="InputPassword1" />
          </div>

          <div class="mb-3 mt-5">
            <label for="emailentry" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="emailentry"
              aria-describedby="emailHelp"
            />
          </div>
          <div id="emailHelp" class="form-text mt-2">
            Already a member?
            <a href="./login.html" class="text-danger">Login here</a>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
